<div class="completo">
  <div class="container">
      <img src="assets/pagina/logo.png" alt="Imagen Plazoleta" class="imagen-plazoleta">
      <h2 style="text-align: center;">Ingreso</h2>
      <label for="adminEmail">Email:</label>
      <input type="text" id="adminEmail" [(ngModel)]="email">
      <label for="adminContrasena">Contraseña:</label>
      <input type="text" id="contraseña" [(ngModel)]="contrasena">
      <button (click)="login()">Ingresar</button>
  </div>
</div>
